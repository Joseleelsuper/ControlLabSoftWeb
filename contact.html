<!DOCTYPE html>
<html lang="es">
    <head></head>
        <meta name = "viewport" content = "width=device-width, initial-scale=1">    <!-- Escalado de la página -->    
        <meta charset="UTF-8">                                                      <!-- Codificación de caracteres -->
        <title>ControlLabSoft</title>                                               <!-- Título de la página -->
        <link rel="icon" href="images/Logo.webp" type="image/webp">                 <!-- Icono de la página -->
        <link rel="stylesheet" href="styles/styles.css">                            <!-- Hoja de estilos -->
        <script src="scripts/scripts.js"></script>                                  <!-- Scripts de la página -->
    </head>
    <body>
        <!-- Cargar el contenido del encabezado de la página -->
        <div id="header"></div>
        <script>
            fetch('headers/header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header').innerHTML = data;
                });
        </script>

        <!-- Contenido de la página -->
        <!-- formulario con imputs para contactar-->
        <div class="formulario">
            <form action="mailto:controllabsoft@gmail.com" method="post" enctype="text/plain">
                <label for="username">Nombre:</label>
                <input type="text" id="name" name="username" placeholder="nombre" required>
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required placeholder="hola@gmail.com">
                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" required placeholder="tengo un problema con..."></textarea>
                <input type="submit" value="Enviar">
            </form>
        </div>
    </body>
</html>
