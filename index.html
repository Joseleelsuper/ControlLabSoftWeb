<!DOCTYPE html>
<html lang="es">
    <head>
        <meta name = "viewport" content = "width=device-width, initial-scale=1">    <!-- Escalado de la página -->    
        <meta charset="UTF-8">                                                      <!-- Codificación de caracteres -->
        <title>ControlLabSoft</title>                                               <!-- Título de la página -->
        <link rel="icon" href="images/Logo.webp" type="image/webp">                 <!-- Icono de la página -->
        <link rel="stylesheet" href="styles/index.css">                            <!-- Hoja de estilos -->
        <link rel="stylesheet" href="styles/header.css">                            <!-- Hoja de estilos de la página -->
        <link rel="stylesheet" href="styles/body.css">                             <!-- Hoja de estilos del pie de página -->
        <script src="scripts/scripts.js"></script>                                  <!-- Scripts de la página -->
    </head>
    <body>
        <!-- Cargar el contenido del encabezado de la página -->
        <div id="header"></div>
        <script>
            fetch('headers/header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header').innerHTML = data;
                });
        </script>
        <!-- Contenido de la página -->
        <div class="carrousel">
            <div class="item">
                <img src="images/image1.webp" alt="Imagen de unos ordenadores" class="contenido">
                <h2>Monitorea a los trabajadores</h2>
            </div>
            <div class="item">
                <img src="images/image2.webp" alt="Imagen de datos de analítica" class="contenido">
                <h2>Analiza la productividad de los empleados</h2>
            </div>
            <div class="item">
                <img src="images/image3.webp" alt="Imagen de datos de analítica" class="contenido">
                <h2>Recibe resúmenes semanales del trabajo hecho</h2>
            </div>
            <div class="item">
                <a href="https://www.instagram.com/controllabsoft/" target="_blank">
                    <img src="images/instagram.webp" alt="Imagen de un ordenador" class="contenido">
                </a>
                <a href="https://twitter.com/controllabsoft" target="_blank">
                    <img src="images/twitter.webp" alt="Imagen de un ordenador" class="contenido">
                </a>
                <h2>¡Únete a nuestras redes sociales!</h2>
            </div>
        </div>
    </body>
</html>
