<!DOCTYPE html>
<html lang="es">
    <head>
        <meta name = "viewport" content = "width=device-width, initial-scale=1">    <!-- Escalado de la página -->    
        <meta charset="UTF-8">                                                      <!-- Codificación de caracteres -->
        <title>ControlLabSoft</title>                                               <!-- Título de la página -->
        <link rel="icon" href="images/Logo.webp" type="image/webp">                 <!-- Icono de la página -->
        <link rel="stylesheet" href="styles/login.css">                            <!-- Hoja de estilos -->
        <link rel="stylesheet" href="styles/header.css">                            <!-- Hoja de estilos de la página -->
        <link rel="stylesheet" href="styles/body.css">                             <!-- Hoja de estilos del pie de página -->
    </head>
    <body>
        <!-- Cargar el contenido del encabezado de la página -->
        <div id="header"></div>
        <script>
            fetch('headers/header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header').innerHTML = data;
                });
        </script>
        <!-- Contenido de la página -->
        <!-- Código sacado de: https://codepen.io/sowg/pen/qBXjXoE -->
        <div class = "Login-Body">
            <div class="screen-1">
                <img class="logo" src="images/LogoX512.webp" width="128" height="128" alt="Logo">
                <div class="email">
                    <label for="email">Correo electrónico</label>
                    <div class="sec-2">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email" name="email" placeholder="controllabsoft@gmail.com">
                    </div>
                </div>
                <div class="password">
                    <label for="password">Contraseña</label>
                    <div class="sec-2">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input class="pas" type="password" name="password" placeholder="············">
                        <ion-icon class="show-hide" name="eye-outline"></ion-icon>
                    </div>
                </div>
                <button class="login">Iniciar sesión</button>
                <div class="footer">
                    <span>Registrarse</span>
                    <span>¿Olvidó la contraseña?</span>
                </div>
            </div>
        </div>
    </body>
</html>
